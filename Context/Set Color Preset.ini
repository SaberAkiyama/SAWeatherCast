[Rainmeter]
Update=1000
DefaultUpdateDivider=-1

OnRefreshAction=[!SkinCustomMenu]
OnUnfocusAction=[!DeactivateConfig]

ContextTitle="Black"
ContextAction=[!CommandMeasure LuaSkins "setColorPreset('Black')"]
ContextTitle2="White"
ContextAction2=[!CommandMeasure LuaSkins "setColorPreset('White')"]

[LuaSkins]
Measure=Script
ScriptFile=#@#Scripts\Settings\Lua Skins.lua
UpdateDivider=5

[MeterDummy]
Meter=Image
